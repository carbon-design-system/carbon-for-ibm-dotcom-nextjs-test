name: deploy-ibm-cloud (Deploy test environments to IBM Cloud)

on:
  push:
    branches:
      - master
  repository_dispatch:
    types: [deploy-canary]

concurrency:
  group: deploy-ibm-cloud-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-test:
    runs-on: ubuntu-20.04
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Update to latest canary
        run: yarn update-canary
      - name: Set env vars
        uses: ./.github/actions/set-dotenv
        with:
          env-file: .env
        env:
          KALTURA_PARTNER_ID: ${{ secrets.KALTURA_PARTNER_ID }}
          KALTURA_UICONF_ID: ${{ secrets.KALTURA_UICONF_ID }}
          PROFILE_HOST: ${{ secrets.PROFILE_HOST }}
          SASS_PATH: node_modules:src
      - name: Build project
        run: yarn build
      - name: Export project
        run: yarn export
      - name: Deploying NextJS Test to IBM Cloud
        uses: carbon-design-system/action-ibmcloud-cf@v1.3.0
        with:
          cloud-api-key: ${{ secrets.CLOUD_API_KEY }}
          cf-org: ibm-digital-design
          cf-space: ibmdotcom-production
          cf-region: us-south
          cf-app: ibmdotcom-nextjs-test
          cf-manifest: manifest.yml
      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
        if: failure()
  deploy-rtl:
    runs-on: ubuntu-20.04
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: yarn install
      - name: Update to latest canary
        run: yarn update-canary
      - name: Set env vars
        uses: ./.github/actions/set-dotenv
        with:
          env-file: .env
        env:
          KALTURA_PARTNER_ID: ${{ secrets.KALTURA_PARTNER_ID }}
          KALTURA_UICONF_ID: ${{ secrets.KALTURA_UICONF_ID }}
          PROFILE_HOST: ${{ secrets.PROFILE_HOST }}
          SASS_PATH: node_modules:src
          ENABLE_RTL: true
      - name: Build project
        run: yarn build
      - name: Export project
        run: yarn export
      - name: Deploying NextJS Test (RTL) to IBM Cloud
        uses: carbon-design-system/action-ibmcloud-cf@v1.3.0
        with:
          cloud-api-key: ${{ secrets.CLOUD_API_KEY }}
          cf-org: ibm-digital-design
          cf-space: ibmdotcom-production
          cf-region: us-south
          cf-app: ibmdotcom-nextjs-rtl
          cf-manifest: manifest-rtl.yml
      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
        if: failure()
